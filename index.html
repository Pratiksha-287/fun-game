<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Scissor Paper Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav><h1>Stone Paper Scissor Game</h1></nav>

  <div class="buttons-container">
    <button id="stoneBtn"><i class="fas fa-hand-rock"></i> Stone</button>
    <button id="scissorBtn"><i class="fas fa-hand-scissors"></i> Scissors</button>
    <button id="paperBtn"><i class="fas fa-hand-paper"></i> Paper</button>
  </div>

  <div class="game-info">
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="choice">Player Choice: <span id="playerChoice">None</span></div>
    <div class="choice">Computer Choice: <span id="computerChoice">None</span></div>
  </div>
  <div class="result" id="gameResult"></div>

  <footer class="footer">
    <div class="container"><p>&copy; created by pratiksha singh.</p></div>
  </footer>
  <script src="script.js"> </script>
</body>
</html>
